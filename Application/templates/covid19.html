<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Analyzer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </head>
    <body>

        <div class="topnav" id="myTopnav">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/stats">Tweet Stats</a>
            <a href="/sentiment">Sentiment Analysis</a>
            <a href="/covid19"  class="active">COVID-19</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>

        <h1>COVID-19 WORLD</h1>

        <div style="overflow-x:auto;">
            <table align="center" id="tweets">
                <tr>
                    <!-- <th style="color: white;">SlNo</th> -->
                    <th style="color: white;">Tweet</th>
                    <!-- <th style="color: white;">Tweet ID</th> -->
                    <!-- <th style="color: white;">Length</th> -->
                    <th style="color: white;">Date and Time</th>
                    <th style="color: white;">Likes</th>
                    <th style="color: white;">Retweets</th>
                    <!-- <th style="color: white;">Source URL</th> -->
                </tr>
                {% for index,row in confirm.iterrows() %}
                <tr>
                    <!-- <td style="color: white;">{{ row[''] }}</td> -->
                    <td style="color: white;">{{ row['text'] }}</td>
                    <!-- <td style="color: white;">{{ row['id'] }}</td> -->
                    <!-- <td style="color: white;">{{ row['len'] }}</td> -->
                    <td style="color: white;">{{ row['date'] }}</td>
                    <td style="color: white;">{{ row['likes'] }}</td>
                    <td style="color: white;">{{ row['retweets'] }}</td>
                    <!-- <td style="color: white;"><a href="{{row['url']}}">{{ row['url'] }}</a></td> -->
                </tr>
                {% endfor %}
            </table>
        </div>

        <div class="footer">
            <p>Copyright Â©SumukhVasishtS</p>
            <a href="https://www.instagram.com/sumukh_vasisht/" target=_blank class="fa fa-instagram"></a>
            <a href="https://www.github.com/sumukh-vasisht/" target=_blank class="fa fa-github"></a>
        </div>

    </body>
</html>
